<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Navigation Cheeseburgers Not by Kijana</title>
</head>
<body>
    <!-- <nav id="navigation">
        
    </nav> -->

    <header class="header">
        <h1 class="header_main">Chill CSS Navigation Burgers</h1>
        <h2 class="header_sub">Click or (tap) a burger to see it's animation</h2>
    </header>
    <main id="container">
        <ul class="grid">
            <li class="grid_item item1">
                <p class="burger_type">
                    Disappear
                </p>
                
                <div id="disappear" class="burger">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                </div>
            </li>

            <li class="grid_item item2">
                <p class="burger_type">
                    Collapse
                </p>
                
                <div id="collapse" class="burger">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                </div>
            </li>

            <li class="grid_item item3">
                <p class="burger_type">
                    Spin
                </p>
                
                <div id="spin" class="burger">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                </div>
            </li>

            <li class="grid_item item4">
                <p class="burger_type">
                    Stand
                </p>
                
                <div id="stand" class="burger">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                </div>
            </li>

            <li class="grid_item item5">
                <p class="burger_type">
                    Minus
                </p>

                <div id="minus" class="burger">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                </div>
            </li>

            <li class="grid_item item6">
                <p class="burger_type">
                    Basic
                </p>

                <div id="basic" class="burger">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                </div>
            </li>
        </ul>
    </main>

    <script src="/index.js"></script>
</body>
</html>
